name: Auto-Assign and Label
on:
  pull_request:
    types: [opened]

jobs:
  assign:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run PR Automation
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pullRequest } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue_number,
            });
            const title = pullRequest.title;

            // Default - set as Enhancement
            await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue_number,
                labels: ['enhancement'],
              });

            // Assign reviewer (replace 'username' with actual GitHub username)
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue_number,
              assignees: ['Yveltius'],
            });

            // Request reviewers (array of usernames or teams)
            await github.rest.pulls.requestReviewers({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue_number,
              reviewers: ['Yveltius'],
            });
